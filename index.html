<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stephan Campbell</title>
  <style>
    :root {
      --accent-red: #d11f1f;
      --accent-purple: #7b3fd3;
      --bg: #FAFAFA;
      --text: #111111;
      --muted: #666666;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 32px 16px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    .page {
      max-width: 720px;
      margin: 0 auto;
    }

    h1 {
      font-weight: 600;
      line-height: 1.1;
      /* Responsive heading size for mobile + desktop */
      font-size: clamp(2.2rem, 4.5vw, 3rem);
      margin: 0 0 1.5rem 0;
    }

    .tagline {
      margin-bottom: 2.5rem;
    }

    .tagline-line {
      font-size: clamp(1.1rem, 2.4vw, 1.35rem);
      line-height: 1.4;
    }

    .accent-red {
      color: var(--accent-red);
    }

    .accent-purple {
      color: var(--accent-purple);
    }

    .links {
      margin-top: 2rem;
      font-size: 0.95rem;
      color: var(--muted);
    }

    .links-row {
      margin-bottom: 0.35rem;
    }

    a {
      color: inherit;      /* same color as text */
      font-weight: 400;    /* make sure links are not bold */
      text-decoration: underline;
      text-decoration-thickness: 1px;
      text-underline-offset: 3px;
    }

    a:hover {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="page">


    <h1>Coaching & Creative Partnership for Founders & Executives</h1>

    <div class="tagline">
      <div class="tagline-line">Clarify your strategy.</div>
      <div class="tagline-line">Focus on what matters.</div>
      <div class="tagline-line">
        <span class="accent-red">Execute</span> and stay accountable.
      </div>
    </div>
    
<div class="logo">
  <img src="knifeunsheathing.jpg"
     alt="knife drawing"
     style="width: min(30%, 350px); height: auto; display: block; margin-bottom: 24px;">
</div>

    <div class="links">
      <div class="links-row">
        <a href="https://stephancampbell.github.io/">For Prospective Clients</a>
      </div>
      <div class="links-row">
        <a href="https://steveplaysgo.substack.com/">Substack</a>
      </div>
    </div>

  </div>
</body>
</html>
